version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: evrental-backend-prod
    ports:
      - "8080:8080"
    environment:
      # Database
      POSTGRES_DB_NAME: ${POSTGRES_DB_NAME:-vehicle_rental}
      POSTGRES_USERNAME: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Use RDS endpoint in production
      SPRING_DATASOURCE_URL: jdbc:postgresql://${RDS_ENDPOINT:-postgres:5432}/${POSTGRES_DB_NAME:-vehicle_rental}
      
      # Redis - Use ElastiCache endpoint in production
      SPRING_DATA_REDIS_HOST: ${REDIS_ENDPOINT:-redis}
      SPRING_DATA_REDIS_PORT: ${REDIS_PORT:-6379}
      
      # AWS Cognito
      AWS_COGNITO_CLIENT_ID: ${AWS_COGNITO_CLIENT_ID}
      AWS_COGNITO_CLIENT_SECRET: ${AWS_COGNITO_CLIENT_SECRET}
      AWS_COGNITO_USER_POOL_ID: ${AWS_COGNITO_USER_POOL_ID}
      AWS_COGNITO_DOMAIN_PREFIX: ${AWS_COGNITO_DOMAIN_PREFIX}
      AWS_REGION: ${AWS_REGION:-ap-southeast-1}
      AWS_COGNITO_ACCESS_KEY: ${AWS_COGNITO_ACCESS_KEY}
      AWS_COGNITO_SECRET_KEY: ${AWS_COGNITO_SECRET_KEY}
      OAUTH2_CLIENT_COGNITO_CALLBACK: ${OAUTH2_CLIENT_COGNITO_CALLBACK}
      
      # AWS S3
      AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME}
      AWS_S3_ACCESS_KEY: ${AWS_S3_ACCESS_KEY}
      AWS_S3_SECRET_KEY: ${AWS_S3_SECRET_KEY}
      
      # MoMo Payment
      MOMO_PARTNER_CODE: ${MOMO_PARTNER_CODE}
      MOMO_ACCESS_KEY: ${MOMO_ACCESS_KEY}
      MOMO_SECRET_KEY: ${MOMO_SECRET_KEY}
      MOMO_ENDPOINT: ${MOMO_ENDPOINT}
      MOMO_REDIRECT_URL: ${MOMO_REDIRECT_URL}
      MOMO_NOTIFY_URL: ${MOMO_NOTIFY_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - evrental-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 60s

  postgres:
    image: postgis/postgis:15-3.3
    container_name: evrental-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB_NAME:-vehicle_rental}
      POSTGRES_USER: ${POSTGRES_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - evrental-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: evrental-redis-prod
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - evrental-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  evrental-net:
    driver: bridge
